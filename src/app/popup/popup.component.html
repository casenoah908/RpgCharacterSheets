<div>
    <h2 mat-dialog-title>MY DIALOG</h2>
    <hr>
    <mat-dialog-content>
        This text was defined in the popup component itself
    <br>
    <br>
    <strong>{{data}}</strong>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
        <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>
        <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
    </mat-dialog-actions>
</div>
